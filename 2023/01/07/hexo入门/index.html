        <h1 id="hexo"><a href="#hexo" class="headerlink" title="hexo"></a>hexo</h1><h2 id="设置hexo脚手架-全局"><a href="#设置hexo脚手架-全局" class="headerlink" title="设置hexo脚手架 - 全局"></a>设置hexo脚手架 - 全局</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo-cli -g</span><br></pre></td></tr></table></figure>

<h2 id="hexo命令"><a href="#hexo命令" class="headerlink" title="hexo命令"></a>hexo命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">hexo init <span class="comment"># 初始化hexo仓库</span></span><br><span class="line"></span><br><span class="line">hexo new post <span class="string">&#x27;文件名&#x27;</span> <span class="comment"># 自动在 source/_posts/ 目录下安装Markdown文档</span></span><br><span class="line">hexo n 文件名 <span class="comment"># 简写</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#设置主题</span></span><br><span class="line">npm install hexo-theme-keep <span class="comment"># hexo-theme-keep是官网主题给的</span></span><br><span class="line">在 _config.yml 文件配置 theme: <span class="string">&#x27;主题给的&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 启动服务器</span></span><br><span class="line"> hexo server</span><br><span class="line"></span><br><span class="line"><span class="comment"># 通过github搭建服务器-让外网访问</span></span><br><span class="line">npm install hexo-deployer-git --save</span><br><span class="line"><span class="comment"># 1.在github新建仓库，仓库名xxx.github.io xxx是自己的名字，我的是Cremei</span></span><br><span class="line"><span class="comment"># 2.在_.config.yml里面配置：</span></span><br><span class="line">deploy:</span><br><span class="line">  <span class="built_in">type</span>: <span class="string">&#x27;git&#x27;</span></span><br><span class="line">  repo: https://gitee.com/vrfe/hexo-blog.git   <span class="comment"># 刚才复制的地址</span></span><br><span class="line">  branch: master  <span class="comment"># 改为master     注意  冒号:后面有一个空格!</span></span><br><span class="line"><span class="comment"># 3.</span></span><br><span class="line">hexo g   <span class="comment"># 产生部署文件  generate</span></span><br><span class="line">hexo d   <span class="comment"># deploy  部署 上传</span></span><br><span class="line"><span class="comment"># 可以简写合并 </span></span><br><span class="line">hexo g -d    <span class="comment"># 打包部署上传,  一键完成部署</span></span><br></pre></td></tr></table></figure>
